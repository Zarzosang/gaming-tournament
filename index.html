<!DOCTYPE html>
<html>
<head>
  <title>Gaming Tournament Registration</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gaming Tournament Registration</h1>
    <form id="registrationForm" action="registration.php" method="post">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <select name="game" required>
        <option value="" disabled selected>Select a Game</option>
        <option value="game1">Game 1</option>
        <option value="game2">Game 2</option>
        <option value="game3">Game 3</option>
      </select>
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    // JavaScript code for form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      // Retrieve form data
      var fullName = document.getElementsByName("fullName")[0].value;
      var email = document.getElementsByName("email")[0].value;
      var game = document.getElementsByName("game")[0].value;

      // You can perform further validation or send the data to a server using AJAX
      // For simplicity, we'll just display an alert with the form data
      alert("Registration Successful!\n\nFull Name: " + fullName + "\nEmail: " + email + "\nGame: " + game);

      // Reset the form
      document.getElementById("registrationForm").reset();
    });
  </script>
</body>
</html>
